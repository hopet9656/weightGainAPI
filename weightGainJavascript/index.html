<!DOCTYPE html>
<html>
<head>
  <title>Weight Gain Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Weight Gain Tracker</h1>

  <!-- Registration Form -->
  <div id="registrationForm">
    <h2>Registration</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Goal Tracking Section -->
  <div id="goalSection">
    <h2>Goal Tracking</h2>
    <form>
      <label for="goalWeight">Goal Weight:</label>
      <input type="number" id="goalWeight" step="0.01" required>
      <button type="submit">Save Goal</button>
    </form>
    <div id="goalProgress"></div>
  </div>

  <!-- Food and Exercise Suggestions -->
  <div id="suggestionsSection">
    <h2>Suggestions</h2>
    <button id="foodSuggestionBtn">Get Food Suggestion</button>
    <div id="foodSuggestion"></div>
    <button id="exerciseSuggestionBtn">Get Exercise Suggestion</button>
    <div id="exerciseSuggestion"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
